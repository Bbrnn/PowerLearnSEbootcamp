<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Javascript events and basic interactivity</title>
  <style>
    /* Add some basic styles */
    body {
        font-family: Arial, sans-serif;
        margin: 20px;
        background-color: #ccc;
    }
    .dynamic-text {
        color: blue;
    }
    #toggleText {
        display: block;
        margin-top: 10px;
    }
    form {
  max-width: 500px;
  margin: 20px auto;
  padding: 20px;
  border: 1px solid #ccc;
  border-radius: 8px;
  background-color: #f9f9f9;
  box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
}

form label {
  display: block;
  margin-bottom: 8px;
  font-weight: bold;
  color: #333;
}

form input[type="email"],
form input[type="text"] {
  width: 90%;
  padding: 10px;
  margin-bottom: 15px;
  border: 1px solid #ccc;
  border-radius: 4px;
  font-size: 14px;
}

form button {
  width: 95%;
  padding: 10px;
  background-color: #007bff;
  color: white;
  border: none;
  border-radius: 4px;
  font-size: 16px;
  cursor: pointer;
}

form button:hover {
  background-color: #0056b3;
}

form p {
  margin: 0;
  font-size: 12px;
} 
  </style>
</head>
<body>
  <h1>JavaScript event handling</h1>
  <!--Event handling-->
  <button onclick="alert('Button clicked!')">Click me</button>

  <button id="myButton">Click</button>
  <button id="btn">Event click</button>

  <button id="colorButton">Change Background</button>
  <p id="hoverText">Hover over this text to highlight it</p>

  <input type="text" name="nameInput" id="nameInput" placeholder="Enter your name">
  <p id="nameDisplay"></p>
  <!--Toggle visibility-->
  <button id="toggleButton">Hide text</button>
  <p id="toggleText">This text will be hidden or shown when you click the button</p>
  <label for="colorPicker">Choose a color:</label>
<input type="color" id="colorPicker" value="#ff0000">
<p id="colorDisplay" style="width: 100px; height: 100px; background-color: #ff0000;"></p>
  <!--Sliders-->
  <input type="range" id="fontSlider" min="10" max="50" value="20">
  <p id="sliderText" style="font-size: 20px;">Adjust my size</p>

  <!--Modal are popup elements that grab attention-->
  <button id="openModal">Open modal</button>
  <div id="modal" style="display:none; position:fixed; top:50%; left:50%; transform:translate(-50%, -50%); padding:20px; background:white; box-shadow:0 0 10px rgba(0,0,0,0.5);">
    <div style="background-color: white; padding: 20px; border: 1px solid black;">
      <h2>Modal Title</h2>
      <p>This is a modal window.</p>
      <button id="closeModal">Close</button>
    </div><br>
    </div>

    <!--Required fields-Form-->
    <form id="myForm">
      <label for="email">Email: </label>
      <input type="email" id="email" required placeholder="Enter your email">
   
      <p id="errorMessage" style="color:red;"></p>

      <label for="username">Username: </label>
      <input type="text" id="username" placeholder="Enter your username" required>
      <p id="validationMessage" style="color: red; margin-top: 5px;"></p>

      <button type="submit">Submit</button>
    </form>





  
  <script src="script.js"></script>
</body>
</html>
